<!DOCTYPE html>
<!-- saved from url=(0046)http://ratotal.cn/scoreboard/static_setup.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ScoreBoard Setup</title>
    <link rel="stylesheet" href="./ScoreBoardSetup_files/bootstrap.min.css">
    <link rel="stylesheet" href="./ScoreBoardSetup_files/bootstrap-switch.min.css">
    <link rel="stylesheet" href="./ScoreBoardSetup_files/setup.css">
    <style type="text/css">
        .control-label {
            font-size: 16px;
            font-weight: normal;
        }

        .btn-group {
            margin: 0 auto;
            display: block;
            width: 191px;
        }
    </style>
</head>
<body cz-shortcut-listen="true">
<div class="alert alert-success alert-dismissible alert-copy-success hidden" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
    <p>复制成功</p>
    <p>在 OBS 中添加 BrowserSource，粘贴到 Url 栏即可。</p>
</div>
<div class="alert alert-danger alert-dismissible alert-copy-error hidden" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
    <p>复制失败</p>
    <p>请点击预览按钮后复制计分板链接；</p>
    <p>然后在 OBS 中添加 BrowserSource，粘贴到 Url 栏即可。</p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <img class="img-responsive center-block" src="./ScoreBoardSetup_files/preview.png" alt="scoreboard">
            <h2>创建计分板</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-push-3 col-lg-4 col-lg-push-4 col-xs-12">
            <form id="form" class="form-horizontal" action="./OBS计分牌.html" method="GET">
                <div class="form-group">
                    <label for="show_score" class="control-label col-sm-3">显示分数:</label>
                    <div class="col-sm-9 text-right">
                        <div class="bootstrap-switch-off bootstrap-switch-id-show_score bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate" style="width: 106px;"><div class="bootstrap-switch-container" style="width: 156px; margin-left: -52px;"><span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 52px;">ON</span><span class="bootstrap-switch-label" style="width: 52px;">&nbsp;</span><span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 52px;">OFF</span><input id="show_score" name="show_score" type="checkbox"></div></div>
                    </div>
                </div>
                <hr>
                <h4>玩家1</h4>
                <div class="form-group">
                    <label for="player1_name" class="control-label col-sm-2">名称: </label>
                    <div class="col-sm-10">
                        <input id="player1_name" name="player1_name" class="form-control">
                    </div>
                </div>
                <div class="form-group form-group-score hidden">
                    <label for="player1_score" class="control-label col-sm-2">分数: </label>
                    <div class="col-sm-10">
                        <input id="player1_score" name="player1_score" min="0" value="0" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="player1_faction" class="control-label col-sm-2">阵营: </label>
                    <div class="col-sm-10">
                        <select id="player1_faction" name="player1_faction" class="form-control">
                            <option value="s">苏联</option>
                            <option value="a">盟军</option>
                            <option value="e">帝国</option>
                        </select>
                    </div>
                </div>
                <hr>
                <h4>玩家2</h4>
                <div class="form-group">
                    <label for="player2_name" class="control-label col-sm-2">名称: </label>
                    <div class="col-sm-10">
                        <input id="player2_name" name="player2_name" class="form-control">
                    </div>
                </div>
                <div class="form-group form-group-score hidden">
                    <label for="player2_score" class="control-label col-sm-2">分数: </label>
                    <div class="col-sm-10">
                        <input id="player2_score" name="player2_score" min="0" value="0" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="player2_faction" class="control-label col-sm-2">阵营: </label>
                    <div class="col-sm-10">
                        <select id="player2_faction" name="player2_faction" class="form-control">
                            <option value="s">苏联</option>
                            <option value="a">盟军</option>
                            <option value="e">帝国</option>
                        </select>
                    </div>
                </div>
                <div class="btn-group clearfix" role="group">
                    <a class="btn btn-default btn-copy" href="javascript:;">复制计分板</a>
                    <a class="btn btn-default btn-preview">预览计分板</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="./ScoreBoardSetup_files/jquery-3.2.1.min.js.下载"></script>
<script type="text/javascript" src="./ScoreBoardSetup_files/bootstrap.min.js.下载"></script>
<script type="text/javascript" src="./ScoreBoardSetup_files/bootstrap-switch.min.js.下载"></script>
<script type="text/javascript" src="./ScoreBoardSetup_files/clipboard.min.js.下载"></script>
<script type="text/javascript" src="./ScoreBoardSetup_files/common.js.下载"></script>
<script type="text/javascript">

    (function () {

        $('.btn-preview')
            .on('click', function (e) {
                window.open(buildUrl());
                e.preventDefault();
            });

        // 复制
        new Clipboard('.btn-copy',
            {
                text: function () {
                    return buildUrl();
                }
            })
            .on('success', function () {
                showAlert('.alert-copy-success');
            })
            .on('error', function () {
                showAlert('.alert-copy-error');
            });

        // 是否显示分数
        $('input[type=checkbox]')
            .bootstrapSwitch()
            .on('switchChange.bootstrapSwitch', function () {
                $('.form-group-score').toggleClass('hidden');
            });

        function buildUrl() {
            return location.origin + '/scoreboard/OBS计分牌.html?' + $('#form').serialize();
        }
    })();
</script>

</body></html>
